{% extends "base.html" %}
{% load static %}

{% block page_header%}
<div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
</div>    
{% endblock %}
{% block content %}
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
        <div class="image-container my-5">
              {% if product.image %}
              <a href="{{ product.image.url}}" target="_blank">
                <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="Image of {{ product.name }}">
              </a>
              {% else %}
              <a href="">
                <img src="{{ MEDIA_URL }}noimg.png" class="card-img-top product-image" alt="No image available">
              </a>
              {% endif %}
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
      </div>
    </div>
  </div>    
{% endblock %}
